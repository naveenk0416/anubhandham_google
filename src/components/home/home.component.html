<div class="bg-rose-50 min-h-screen flex flex-col">
  <app-header></app-header>

  <main class="flex-grow container mx-auto p-4 md:p-8">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
      
      <!-- Search Filters Column -->
      <aside class="lg:col-span-1">
        <div class="bg-white p-6 rounded-lg shadow-md sticky top-24">
          <h3 class="font-serif text-xl font-bold text-rose-800 mb-4 border-b pb-2">Find Your Match</h3>
          <form [formGroup]="searchForm" (ngSubmit)="search()" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-slate-700">Age</label>
              <div class="flex items-center space-x-2 mt-1">
                <input formControlName="ageFrom" type="number" placeholder="From" class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm">
                <span class="text-slate-500">-</span>
                <input formControlName="ageTo" type="number" placeholder="To" class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm">
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-slate-700">Religion</label>
              <input formControlName="religion" type="text" class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md text-sm" placeholder="e.g., Hindu">
            </div>

            <div>
              <label class="block text-sm font-medium text-slate-700">Mother Tongue</label>
              <input formControlName="motherTongue" type="text" class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md text-sm" placeholder="e.g., Hindi">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-slate-700">Country</label>
              <input formControlName="country" type="text" class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md text-sm">
            </div>

            <button type="submit" class="w-full bg-rose-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-rose-700 transition-transform transform hover:scale-105 duration-300 ease-in-out">
              Search
            </button>
          </form>
        </div>
      </aside>

      <!-- Profiles Grid -->
      <section class="lg:col-span-3">
          <h2 class="font-serif text-2xl font-bold text-rose-800 mb-6">New Profiles</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
            @for (profile of profiles(); track profile.id) {
              <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-all duration-300 ease-in-out hover:shadow-xl">
                <img [ngSrc]="profile.imageUrl" [alt]="profile.name" width="300" height="400" class="w-full h-64 object-cover">
                <div class="p-4">
                  <h4 class="text-lg font-bold text-slate-800">{{ profile.name }}, {{ profile.age }}</h4>
                  <p class="text-sm text-slate-600 mt-1">{{ profile.religion }}, {{ profile.caste }}</p>
                  <p class="text-sm text-slate-500">{{ profile.location }}</p>
                  <button class="mt-4 w-full bg-slate-100 text-rose-600 font-semibold py-2 px-4 rounded-lg border border-rose-200 hover:bg-rose-100 transition">
                    View Profile
                  </button>
                </div>
              </div>
            }
          </div>
      </section>

    </div>
  </main>

  <app-footer></app-footer>
</div>
