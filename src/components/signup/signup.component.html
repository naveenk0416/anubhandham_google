<main class="min-h-screen w-full flex flex-col items-center justify-center p-4 bg-rose-50">
  <div class="w-full max-w-md">
    <div class="p-8 bg-white rounded-2xl shadow-lg">
      <div class="text-center mb-8">
        <h2 class="font-serif text-3xl font-bold text-rose-800">Create an Account</h2>
        <p class="text-slate-500">Join Anubhandam today.</p>
      </div>
      
      <form [formGroup]="signupForm" (ngSubmit)="signup()" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-slate-700">Full Name</label>
          <div class="mt-1">
            <input id="name" formControlName="name" type="text" autocomplete="name" required
                  class="w-full px-4 py-2 border border-slate-300 rounded-lg shadow-sm focus:ring-rose-500 focus:border-rose-500 transition">
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-slate-700">Email Address</label>
          <div class="mt-1">
            <input id="email" formControlName="email" type="email" autocomplete="email" required
                  class="w-full px-4 py-2 border border-slate-300 rounded-lg shadow-sm focus:ring-rose-500 focus:border-rose-500 transition">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
          <div class="mt-1">
            <input id="password" formControlName="password" type="password" autocomplete="new-password" required
                  class="w-full px-4 py-2 border border-slate-300 rounded-lg shadow-sm focus:ring-rose-500 focus:border-rose-500 transition">
          </div>
        </div>
        
        <div>
          <button type="submit" [disabled]="signupForm.invalid"
                  class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-rose-600 hover:bg-rose-700 disabled:bg-rose-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-500 transition-colors">
            Create Account
          </button>
        </div>
      </form>

      <p class="mt-6 text-center text-sm text-slate-600">
        Already a member? 
        <a routerLink="/login" class="font-medium text-rose-600 hover:text-rose-500">
          Sign in
        </a>
      </p>
    </div>
  </div>
</main>
